<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radiogids</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>

    <header>
        <section class="brand">
            <h1>Radiogids</h1>
            <time id="liveClock">00:00:00</time>
        </section>
    </header>

	<main>
		<section>
			<article class="corner-label">Tijd</article>
			
			<article class="veronica-logo">
				<img src="assets/logo-veronica.png" alt="Veronica">
			</article>
			<article class="honderdnl-logo">
				<img src="assets/logo-100nl.png" alt="100%NL">
			</article>
			<article class="slam-logo">
				<img src="assets/logo-slam.png" alt="SLAM!">
			</article>
		</section>

		<section class="matrix-grid" id="viewport">
			<div id="nowLine" class="now-indicator"></div>

			<aside class="time-column" id="timeColumn"></aside>

			<section class="station-track" id="track-r1">

			</section>


			<section class="station-track" id="track-r2">

			</section>

			<section class="station-track" id="track-r3">
				
			</section>
		</section>
	</main>

	<footer>

	</footer>
</body>
</html>
